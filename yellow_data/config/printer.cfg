[include mainsail.cfg]
[include ../../shared/aquila.cfg]

# [include ../../shared/usb-adxl345.cfg]

[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.3.1:1.0-port0

[screws_tilt_adjust]
screw1: 74, 41
screw1_name: front left screw
screw2: 230, 41
screw2_name: front right screw
screw3: 230, 212
screw3_name: rear right screw
screw4: 74, 212
screw4_name: rear left screw
horizontal_move_z: 5
speed: 100
screw_thread: CW-M4

[stepper_y]
position_min: -3
position_endstop: -3

[bltouch]
x_offset: -45.5
y_offset: -6.5

[bed_mesh]
mesh_min: 10, 10
mesh_max: 180, 220

[extruder]
nozzle_diameter: 0.600
# pressure_advance: 0.15 # hobby king black pla
# pressure_advance: 0.20 # hobby king white petg
# pressure_advance: 0.23 # iiidmax pla+
# # Only use these large max values for Hotend Flow Test
# # https://hotend-flow-tester.netlify.app/
# max_extrude_cross_section: 10
# max_extrude_only_distance: 300

