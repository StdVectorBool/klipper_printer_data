[include mainsail.cfg]
[include ../../shared/aquila.cfg]

# [include ../../shared/usb-adxl345.cfg]

[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.3.4.1:1.0-port0

[screws_tilt_adjust]
screw1: 74, 41
screw1_name: front left screw
screw2: 230, 41
screw2_name: front right screw
screw3: 230, 212
screw3_name: rear right screw
screw4: 74, 212
screw4_name: rear left screw
horizontal_move_z: 5
speed: 100
screw_thread: CW-M4

[bltouch]
x_offset: -52.9
y_offset: -12.1

[bed_mesh]
mesh_min: 10, 10
mesh_max: 175, 220

[extruder]
nozzle_diameter: 0.400

[input_shaper]
# Fan: 50% 
shaper_freq_x: 80.4
shaper_type_x: mzv
# Fan: 80%
# shaper_freq_x: 98.0
# shaper_type_x: ei
# Fan: 100% 
# shaper_freq_x: 119.4
# shaper_type_x: ei
shaper_freq_y: 38.6
shaper_type_y: mzv


[include ../../shared/macros/*.cfg]

